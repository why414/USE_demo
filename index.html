<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .audio-demo {
            margin-bottom: 20px;
        }
        .audio-demo h2 {
            margin-bottom: 10px;
            color: #2196F3;
        }
        .audio-demo audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .audio-demo p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音频文件Demo</h1>
        <div class="audio-demo">
            <h2>音频文件1</h2>
            <audio controls>
                <source src="media1.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件1的描述。</p>
        </div>
        <div class="audio-demo">
            <h2>音频文件2</h2>
            <audio controls>
                <source src="media2.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件2的描述。</p>
        </div>
        <div class="audio-demo">
            <h2>音频文件3</h2>
            <audio controls>
                <source src="media3.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件3的描述。</p>
        </div>
        <!-- 可以根据需要添加更多音频文件 -->
    </div>
</body>
</html>
