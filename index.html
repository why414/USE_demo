<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #222222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .audio-demo {
            margin-bottom: 30px;
            border-bottom: 1px solid #333333;
            padding-bottom: 20px;
        }
        .audio-demo:last-child {
            border-bottom: none;
        }
        .audio-demo h2 {
            margin-bottom: 10px;
            color: #2196F3;
            font-size: 1.8em;
        }
        .audio-demo audio {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #333333;
            border: 1px solid #444444;
        }
        .audio-demo p {
            font-size: 0.9em;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音频文件Demo</h1>
        <div class="image-container">
            <img src="media/image9.png" alt="相关图片">
        </div>
        <div class="audio-demo">
            <h2>音频文件1</h2>
            <audio controls>
                <source src="media/media1.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件1的描述。</p>
        </div>
        <div class="audio-demo">
            <h2>音频文件2</h2>
            <audio controls>
                <source src="media/media2.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件2的描述。</p>
        </div>
        <div class="audio-demo">
            <h2>音频文件3</h2>
            <audio controls>
                <source src="media/media3.wav" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
            <p>这是音频文件3的描述。</p>
        </div>
    </div>
</body>
</html>
